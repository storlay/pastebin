<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block browser-title %}{% endblock %}</title>
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column; justify-content: space-between">
<nav class="navbar navbar-expand-lg" style="background-color: #1b1b1b;">
    <div class="container">
        <div class="fs-2 me-2 nav-link"><a class="nav-link navbar-brand fs-4" style="color: #f0f8ff" href="/">✉️
            Pastebin</a></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" style="color: #f0f8ff" href="/">Создать сообщение</a>
                </li>
                <li>
                    <a class="nav-link" style="color: #f0f8ff" href="/message-feed/">Лента</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="navbar-text" style="color: #f0f8ff">{{ user.username }}</a>
                <form class="d-flex" method="post" action="{% url 'users:logout' %}">
                    {% csrf_token %}
{#                    <input type="text" readonly class="form-control-plaintext" value="{{ user.username }}"#}
{#                           style="color: #f0f8ff">#}
                    <button class="btn btn-outline-light" type="submit">Выйти</button>
                </form>
            {% else %}
                <div class="d-grid gap-2 d-md-block">
                    <a class="btn btn-sm btn-outline-light" href="{% url 'users:login' %}">Войти</a>
                    <a class="btn btn-sm btn-primary" href="{% url 'users:register' %}">Регистрация</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
<main class="container" style="flex: 1 1 auto">
    <h1 class="mt-5 fs-3">{% block page-title %}{% endblock %}</h1>
    <br>
    {% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
