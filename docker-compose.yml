version: "3.9"

services:
  webapp:
    build: .
    container_name: webapp
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: bash entrypoint.sh

  db:
    image: postgres:16.0
    container_name: postgres
    env_file:
      - .env
    command: bash pg_cron.sh
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  postgres_data: