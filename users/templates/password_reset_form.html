{% extends 'base.html' %}

{% block browser-title %}
    Восстановление пароля
{% endblock %}

{% block page-title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <div class="col-6">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary">Продолжить</button>
        </form>
    </div>
{% endblock %}
