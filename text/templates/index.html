{% extends 'base.html' %}

{% block title %}Pastebin{% endblock %}

{% block content %}
    <div class="container">
    <h1 class="mt-5 fs-3">Генерация сообщения</h1>
    </div>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
